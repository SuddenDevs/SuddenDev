{% extends "base.html" %}
{% block head %}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style_game.css')}}">
  <script type="text/javascript" src="{{url_for('static', filename='src-min-noconflict/ace.js')}}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='pixi-particles.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='pixi-extra-filters.min.js')}}"></script>

  <script>
      //Colors and static variables
      var ENEMYC = "#000000";
      var PICKUPC = "#edd95c";
      var COREC = "#47d7f7";
      var NAMEOFFS = 10;
      var EDITFONTSIZE = 15;
      var FRAMERATE = 60;
      var WAITTEXT = "Press ready to begin!";
      var MAXPLAYERS = 4;
      var HEALTHBARWIDTH = 24;
      var TIME_AFTER_END = 5; //How long to continue animating after round
      var EVENTS = {"CONNECT":'connect',"PLAYERID":'player_id',
                    "RESULT":'result',"UPDATE":'update',"TEST":'test',
                    "SUBMIT":'submit',"LEFT":'left',"JOINED":'joined',
                    "PLAY":'play', "ERROR":'message_error',
                    "ROOM_MSG":"message_room", "GAME_RESULT":'message_result'};

      var editor = null;
      var socket = null;
      var inGame = false;
      var test = false;
      var currentTab = 0;
      var players = [];
      var playerID = {{user.id}};
      var scripts = [];

      //Stage/shape drawer initialised, can be used in multiple functions
      var stage = null;
      var renderer = null
      var fpsText = null;
      var waitingText = null;

      //Layers
      var hud_layer = null;
      var game_layer = null;
      var background_layer = null;
      var blurFilter = null;

      //Game state
      var ticker = null;
      var playerDict = {};
      var enemies = {};
      var pickups = {};
      var attacks = [];
      var core = null;
      var timer = 0;
      var last_state = null;
      var timer_end = 0;

      var states = [];

      //Game parameters
      var attack_fade = 0.2;

      //Initialise connection to server
      function initSocket() {
        $(document).ready(function(){
          socket = io.connect('http://' + document.domain + ':' + location.port + '/game-session');
          socket.on(EVENTS.CONNECT, function() {
            connectToGame();
          });
          socket.on(EVENTS.PLAYERID, function(data) {
            playerID = parseInt(data);
          });
          socket.on(EVENTS.RESULT, function(data) {
            readyGame(data);
          });
          socket.on(EVENTS.UPDATE, function(data) {
            updateRoom(data);
          });
          socket.on(EVENTS.ROOM_MSG, function(data) {
            printToConsole(data, "#00F");
          });
          socket.on(EVENTS.ERROR, function(data) {
            printToConsole(data, "#F00");
          });
          socket.on(EVENTS.GAME_RESULT, function(data) {
            printToConsole(data, "#0F0");
          });
        });
        window.onbeforeunload = function(e) {
            socket.emit(EVENTS.LEFT, {});
            socket.disconnect();
        }
      }

      //Tell the server when the player has joined
      function connectToGame() {
        socket.emit(EVENTS.JOINED, {});
      }

      //Function to start the game
      function readyGame(data) {

        var tempStates = JSON.parse(data).result;
        for (i = 0; i < tempStates[0].events.length; i++) {
          if (tempStates[0].events[i].name === "Game_Start") {
            startGame(tempStates[0]);
            break;
          }
        }
        states = states.concat(tempStates);
      }

      function startWaiting(state) {
        waitingText = new PIXI.Text(WAITTEXT, {fontFamily: "Arial", fontSize: 20, fill: "black"});
        waitingText.x = 400;
        waitingText.y = 200;
        waitingText.anchor.x = 0.5;
        hud_layer.addChild(waitingText);
      }

      function draw_grid() {
        //Grid
        var cell_size = 20;
        var across = renderer.width / cell_size;
        var up = renderer.height / cell_size;
        var grid = new PIXI.Graphics();
        grid.lineStyle(1, "black", 0.1);
        //Vertical
        for (i = 0; i < across; i++) {
          grid.moveTo(i * cell_size, 0);
          grid.lineTo(i * cell_size, renderer.height);
        }
        //Horizontal
        for (i = 0; i < across; i++) {
          grid.moveTo(0, i * cell_size);
          grid.lineTo(renderer.width, i * cell_size);
        }
        background_layer.addChildAt(grid, 0);
      }

      function startGame(state) {
        clearStates();
        waitingText.visible = false;
        for (i = 0; i < players.length; i++) {
          create_player(state.players[i]);
        }
        inGame = true;
        create_core(state.core);
        if (test) {
          toggleClasses("testBtn", ["inactive", "noEvents"], false);
          toggleClasses("readyBtn", ["inactive", "noEvents"], false);
        }

        background_layer.filters = [];
        game_layer.filters = [];
        renderer.render(stage);
        ticker.start();
      }

      function create_health_bar() {
        var red = new PIXI.Graphics();
        var green = new PIXI.Graphics();
        var width = HEALTHBARWIDTH;
        var height = 4;
        var radius = 2;
        red.beginFill(0xff0000);
        red.lineStyle(2, 0x0, 0);
        green.beginFill(0x00ff00);
        red.drawRoundedRect(0, 0, width, height, radius);
        green.drawRoundedRect(0, 0, width, height, radius);

        var health = new PIXI.Container();
        health.addChildAt(red, 0);
        health.addChildAt(green, 1);
        return health;
      }

      function create_entity_triangle(data) {
        var container = new PIXI.Container();
        var sprite = create_triangle({x:0, y:0}, data.vel, data.size, data.color);
        container.addChild(sprite);

        var health = create_health_bar();
        health.y = data.size + 2;
        health.x = -health.width/2;
        container.addChild(health);

        container.position = data.pos;
        game_layer.addChild(container);

        var emitter = new PIXI.particles.Emitter(
                game_layer,
                [sprite.generateCanvasTexture()],
                {
                        alpha: {
                                start: 1,
                                end: 1
                        },
                        scale: {
                                start: 1,
                                end: 0.2
                        },
                        speed: {
                                start: 0,
                                end: 0
                        },
                        lifetime: {
                                min: 1,
                                max: 1
                        },
                        frequency: 0.001,
                        emitterLifetime: -1,
                        maxParticles: 100,
                        pos: {
                                x: container.x,
                                y: container.y
                        },
                        addAtBack: false,
                        spawnType: "point"
                }
        );
        emitter.emit = true;

        return {
          container: container,
          sprite: sprite,
          emitter: emitter,
          health: health,
        };
      }

      function create_player(data) {
        var player = create_entity_triangle(data);
        playerDict[data.tag] = player;

        var ammo = new PIXI.Text(data.ammo.toString(),
                                        { fontFamily: "Arial",
                                          fontSize: 12,
                                          fill: "black",
                                          align: "center"});

        var circle = new PIXI.Graphics();
        circle.beginFill(data.color);
        circle.drawCircle(0, 0, data.range_visible);
        game_layer.addChild(circle);
        game_layer.setChildIndex(circle, 0);
        circle.position = data.pos;
        circle.alpha = 0.25;

        //Glow
        player.container.filters = [new PIXI.filters.GlowFilter(6, 0.8, 0, data.color, 1)];

        ammo.anchor.x = 0.5;
        ammo.anchor.y = -1.5;
        ammo.y = -data.size/2 - 2;

        var name = new PIXI.Text(data.name,
                                        { fontFamily:"Arial",
                                          fontSize:"12", 
                                          fill: "black"});
        name.anchor.x = 0.5;
        name.anchor.y = 2;

        player.container.addChild(ammo);
        player.container.addChild(name);
        player.ammo = ammo;
        player.name = name;
        player.visible_area = circle;
      }

      function create_core(data) {
        var container = new PIXI.Container();
        var sprite = new PIXI.Graphics();
        var size = 10;

        sprite.beginFill(PIXI.utils.rgb2hex([0, 1, 1]));
        sprite.drawCircle(0, 0, size);
        container.addChild(sprite);

        var health = create_health_bar();
        // console.log(health.width);
        health.y = data.size + 2;
        health.x = -HEALTHBARWIDTH/2;
        container.addChild(health);

        container.position = data.pos;
        game_layer.addChild(container);

        core = {
          container: container,
          sprite: sprite,
          health: health
        };
      }

      function create_attack(from, to) {
        var graphics = new PIXI.Graphics();
        var width = 2;
        graphics.lineStyle(2, PIXI.utils.rgb2hex([1, 0, 0]));
        graphics.moveTo(from.x, from.y);
        graphics.lineTo(to.x, to.y);
        game_layer.addChild(graphics);
        attacks.push({sprite: graphics,
                      timer: 0});
      }

      function create_enemy(data) {
        data.color = ENEMYC;
        enemies[data.tag] = create_entity_triangle(data);
      }

      function create_pickup(data) {
        var container = new PIXI.Container();
        var sprite = new PIXI.Graphics();
        var size = data.size;

        sprite.beginFill(PIXI.utils.rgb2hex([1, 0, 1]));
        sprite.drawRect(0, 0, size, size);
        sprite.x = -size/2;
        sprite.y = -size/2;
        sprite.pivot.x = size/2;
        sprite.pivot.y = size/2;
        container.addChild(sprite);

        var label = new PIXI.Text(data.value.toString(),
                                              { fontFamily:"Arial",
                                                fontSize:"12",
                                                fill: "black",
                                                align: "center" });
        label.anchor.y = 1;
        label.anchor.x = 0.5;
        label.y = -size/2 - 2;
        container.addChild(label);

        container.position = data.pos;
        game_layer.addChild(container);

        pickups[data.tag] = {
          container: container,
          sprite: sprite,
          label: label
        };
      }

      function clearup_pickup(tag) {
        var p = pickups[tag];

        var emitter = new PIXI.particles.Emitter(
                game_layer,
                [p.sprite.generateCanvasTexture()],
                {
                        alpha: {
                                start: 1,
                                end: 0.9
                        },
                        scale: {
                                start: 0.6,
                                end: 0.2
                        },
                        speed: {
                                start: 200,
                                end: 0
                        },
                        lifetime: {
                                min: 0.2,
                                max: 0.2
                        },
                        startRotation: {
                          min: 0,
                          max: 360
                        },
                        frequency: 0.005,
                        emitterLifetime: 0.01,
                        maxParticles: 7,
                        pos: {
                                x: p.container.x,
                                y: p.container.y
                        },
                        addAtBack: false,
                        spawnType: "burst",
                        particlesPerWave: 8,
                        particleSpacing: 45,
                        angleStart: 0
                }
        );

        game_layer.removeChild(p.container);
        emitter.playOnceAndDestroy();
        delete pickups[tag];
      }

      function clearup_player(tag) {
        game_layer.removeChild(playerDict[tag].container);
        delete playerDict[tag];
      }

      function clearup_enemy(tag) {
        //Particles!
        var e = enemies[tag];

        var emitter = new PIXI.particles.Emitter(
                game_layer,
                [e.sprite.generateCanvasTexture()],
                {
                        alpha: {
                                start: 0.9,
                                end: 0.8
                        },
                        scale: {
                                start: 0.7,
                                end: 0.5
                        },
                        speed: {
                                start: 150,
                                end: 0
                        },
                        lifetime: {
                                min: 0.4,
                                max: 0.2
                        },
                        startRotation: {
                          min: 0,
                          max: 360
                        },
                        frequency: 0.0001,
                        emitterLifetime: 0.01,
                        maxParticles: 7,
                        pos: {
                                x: e.container.x,
                                y: e.container.y
                        },
                        addAtBack: false,
                        spawnType: "point",
                }
        );

        game_layer.removeChild(e.container);
        emitter.playOnceAndDestroy();
        delete enemies[tag];
      }

      function find_entity(tag) {
        //Players
        if (tag in playerDict) {
          return playerDict[tag];
        } else if (tag in enemies) {
          return enemies[tag];
        } else if (core.tag == tag) {
          return core;
        }
        return null;
      }

      //Update player details/scripts
      function updateRoom(data) {
        var room = JSON.parse(data);

        var i;
        //Check if player has joined
        for (i = 0; i < room.players.length; i++) {
          if (room.players[i].id == playerID) {
            tryAddPlayer(room.players[i]);
            break;
          }
        }

        //Check if players have joined
        for (j = 0; j < room.players.length; j++) {
          tryAddPlayer(room.players[j]);
          if (room.players[j].id != playerID) {
            var s = getScript(room.players[j].id);
            scripts[s].script = room.players[j].script;
            scripts[s].name = room.players[j].name;
          }
        }

        i = 0;

        //Check if players have left
        if (players.length > room.players.length) {
          for (i = 0; i < players.length; i++) {
            var present = false;
            for (j = 0; j < room.players.length; j++) {
              if (players[i].id == room.players[j].id) {
                present = true;
              }
            }
            if (!present) {
              scripts.splice(getScript(players[i].id), 1);
              players.splice(i, 1);
              toggleClasses("tab" + (i), ["hidden"], false);
              i--;
            }
          }
        }
      }

      function getScript(id) {
        for (i = 0; i < scripts.length; i++) {
          if (scripts[i].id == id) {
            return i
          }
        }
      }

      //If a player isn't already stored then store their details
      function tryAddPlayer(player) {
        if (havePlayer(player.id)) {
          return false;
        }
        players.push(player);
        scripts.push({"script":player.script, "id":player.id, "name":player.name});
        var t = document.getElementById("tab" + (players.length - 1));
        t.innerHTML = player.name;
        if (t.classList.contains("hidden")) {
          t.classList.remove("hidden");
          if (players.length - 1 == 0) {
            editor.setValue(scripts[0].script);
          }
        }
        return true;
      }

      //Function to tell if a player id is already present in the room
      function havePlayer(id) {
        for (i = 0; i < players.length; i++) {
          if (players[i].id == id) {
            return true;
          }
        }
        return false;
      }

      function draw() {
        renderer.render(stage);
      }

      //Tell server that the client is leaving
      function exitGame(e) {
        socket.emit(EVENTS.LEFT, {});
        socket.disconnect();
      }

      function submitCode() {
        if (editor.getValue() !== scripts[0].script) {
          scripts[0].script = editor.getValue();
          socket.emit(EVENTS.SUBMIT, scripts[0].script);
        }
      }

      function testCode() {
        clearStates();
        socket.emit(EVENTS.TEST, editor.getValue());
        toggleClasses("testBtn", ["noEvents", "inactive"], true);
        toggleClasses("readyBtn", ["noEvents", "inactive"], true);
        test = true;
      }

      function revertCode() {
        if (currentTab == 0){
          editor.setValue(scripts[0].script);
        }
      }

      function clearStates() {
        timer = 0;
        timer_end = 0;
        playerDict = {};
        enemies = {};
        pickups = {};
        core = null;
        states = [];
        inGame = false;
        for (i = game_layer.children.length - 1; i >= 0; i--) {
          game_layer.removeChild(game_layer.children[i]);
        }
      }

      //Function to leave the game
      function leaveGame() {
        window.location.href = "{{ url_for('main.lobby') }}";
      }

      //Ready up
      function readyUp() {
        toggleClasses("readyBtn", ["active", "noEvents"], true);
        toggleClasses("testBtn", ["noEvents","inactive"], true);
        socket.emit(EVENTS.PLAY, {});
        test = false;
      }

      //Initialise gameCanvas - initialise stage, add shape drawer
      function initCanvas() {
        ticker = new PIXI.ticker.Ticker();
        ticker.add(game_loop);

        var canvas = document.getElementById("gameCanvas");
        renderer = PIXI.autoDetectRenderer(800, 600, {view: canvas, antialias: true});
        stage = new PIXI.Container();
        renderer.backgroundColor = 0xffffff;

        background_layer = new PIXI.Container();
        game_layer = new PIXI.Container();
        hud_layer = new PIXI.Container();
        
        stage.addChild(background_layer);
        stage.addChild(game_layer);
        stage.addChild(hud_layer);

        blurFilter = new PIXI.filters.BlurFilter(0, 1, 3);

        fpsText = new PIXI.Text("", {fontFamily: "Arial", fontSize: 20, fill: "black"});
        fpsText.x = 10;
        fpsText.y = 10;
        hud_layer.addChild(fpsText);
        
        draw_grid();

        startWaiting();
        draw();
      }

      function game_loop() {
        delta = ticker.elapsedMS/1000;
        timer += delta;
        timer_end -= delta;
        fpsText.text = Math.round(ticker.FPS * 100) / 100;
        if (inGame) {
          if (states.length > 0) {
            last_state = states[0]
            process_state(last_state, delta);
            states.splice(0, 1);
          } else {
            //Waiting for game data...
          }
        } else if (timer_end > 0) {
          blurFilter.blur = 2 * (1 - timer_end / TIME_AFTER_END);
          process_state_end(last_state, delta); 
        } else {
          ticker.stop();
        }
      }

      //Clear shape drawer, then draw game state to gameCanvas
      function process_state(state, delta) {
        //Process events
        //Create & delete entities

        var events = state.events;
        for (i = 0; i < events.length; i++) {
          var e = events[i];
          var body = e.body;
          switch (e.name) {
            case "Enemy_Spawn":
              create_enemy(body);
              break;
            case "Enemy_Death":
              clearup_enemy(body.tag);
              break;
            case "Powerup_Spawn":
              create_pickup(body);
              break;
            case "Powerup_Used":
              clearup_pickup(body.tag);
              break;
            case "Game_End":
              // console.log('RIP game');
              endGame();
              break;
            case "Attack":
              create_attack(body[0].pos, body[1].pos);
              break;
            case "Print":
              printToConsole(body, "#F0F");
              break;
            case "Error":
              printToConsole(body, "#F00");
              break;
            case "Message_Sent":
              printToConsole(body.source.name + " sent message: " + body.string, "#ABC");
              break;
            default:
              //console.log("Unknown event: " + e.name);
          }
        }

        //Updates
        draw_enemies(state.enemies, delta);
        draw_pickups(state.powerups, delta);
        draw_players(state.players, delta);
        draw_core(state.core);

        //Effects
        draw_attacks(delta);

        draw();
      }

      function process_state_end(state, delta) {
        //Updates
        draw_enemies(state.enemies, delta);
        draw_pickups(state.powerups, delta);
        draw_players(state.players, delta);
        draw_core(state.core);

        //Effects
        draw_attacks(delta);

        draw();
      }

      function endGame() {
        timer_end = TIME_AFTER_END;
        inGame = false;
        if (!test) {
          toggleClasses("readyBtn", ["active", "noEvents"], false);
          toggleClasses("testBtn", ["inactive", "noEvents"], false);
        } else {
          test = false;
        }
        //Blur
        background_layer.filters = [blurFilter];
        game_layer.filters = [blurFilter];
        waitingText.text = "GAME OVER";
        waitingText.visible = true;
      }

      function vector_to_rotation(dir) {
        return Math.atan2(dir.y, dir.x) + Math.PI/6;
      }

      function draw_attacks(delta) {
        for (i = 0; i < attacks.length; i++) {
          var a = attacks[i];
          a.timer = a.timer + delta;
          if (a.timer >= attack_fade) {
            game_layer.removeChild(a.sprite);
            attacks.splice(i, 1);   
            i--;
          } else {
            a.sprite.alpha = 1 - a.timer/attack_fade;
          }
        }
      }

      function draw_core(data) {
        core.health.getChildAt(1).scale.x = data.health/data.healthMax;
      }

      //Create equilateral triangle facing DIR
      function create_triangle(pos, dir, radius, color) {
        var shape = new PIXI.Graphics();
       
        var base = 2 * radius * Math.cos(Math.PI/6);
        var height = radius * (1 +  Math.sin(Math.PI/6));
        
        shape.beginFill(color);
        shape.drawPolygon([0, 0, base, 0, base/2, height]);
        shape.endFill();

        shape.rotation = vector_to_rotation(dir);
        shape.x = pos.x;
        shape.y = pos.y;
        shape.pivot.x = 0.5 * base;
        shape.pivot.y = 1/3 * height;

        return shape;
      }

      function update_entity(entity, data, delta) {
        entity.container.position = data.pos;
        if (data.vel.x != 0 || data.vel.y != 0) {
          entity.sprite.rotation = vector_to_rotation(data.vel);
          entity.health.getChildAt(1).scale.x = data.health/data.healthMax;
          entity.emitter.updateOwnerPos(data.pos);
          entity.emitter.update(delta);
        }
      }

      // Draw every object in a list the same color
      function draw_enemies(list, delta) {
        for (i = 0; i < list.length; i++) {
          update_entity(enemies[list[i].tag], list[i], delta);
        }
      }

      // Draw every player and update name locations
      function draw_players(list, delta) {
        for (i = 0; i < list.length; i++) {
          var data = list[i];
          var player = playerDict[data.tag];
          update_entity(player, data, delta);
          player.ammo.text = data.ammo.toString();
          player.visible_area.position = data.pos;
        }
      } 

      function draw_pickups(list, delta) {
        for (i = 0; i < list.length; i++) {
          var p = pickups[list[i].tag];
          p.sprite.rotation = (timer * 5) % 20;
        }
      }

      //Pause game, update pause button
      function togglePause() {
        if (ticker.started && inGame) {
          ticker.stop();
        } else {
          ticker.start();
        }
        var b = document.getElementById("pauseBtn");
        b.innerHTML = (ticker.started) ? "Unpause" : "Pause";
        b.classList.toggle("active");
      }

      function setEditorTab(tabi) {
        var tabs = document.getElementsByClassName("tabBtn");
        tabs[currentTab].classList.toggle("active");
        tabs[tabi].classList.toggle("active");
        scripts[currentTab].script = editor.getValue();
        editor.setValue(scripts[tabi].script);
        editor.setReadOnly(tabi != 0);
        editor.focus();
        currentTab = tabi;
      }

      //Initialise the editor
      function initEditor() {
        editor = ace.edit("editor");
        editor.$blockScrolling = Infinity;
        editor.getSession().setMode("ace/mode/python");
        editor.getSession().setUseWrapMode(true);
        editor.getSession().setTabSize(4);
        editor.getSession().setUseSoftTabs(true);
        editor.setValue(`{{user.script}}`, 1);
      }

      //Prints to the on screen console
      function printToConsole(data, color){
        var c = document.getElementById("console");
        var s = document.createElement("span");
        s.innerHTML = data + "\n";
        s.classList.add("console");
        s.style.color = color;
        c.appendChild(s);
        c.scrollTop = c.scrollHeight;
      }

      function toggleClasses(id, classes, add) {
        var e = document.getElementById(id).classList;
        for (i = 0; i < classes.length; i++) {
          if (add) {
            e.add(classes[i]);
          } else {
            e.remove(classes[i]);
          }
        }
      }

    </script>
