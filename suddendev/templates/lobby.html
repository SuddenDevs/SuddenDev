{% extends "base.html" %}
{% block body %}

    <form method="POST">
        Create new lobby
        <input type="submit" name="submit" value="create">
    </form>

    <h1>Open rooms:</h1><br>
    {% for r in rooms %}

    <form method="POST">
        Start time: {{ r.start_time.ctime() }}  
        <input type="submit" name="submit" value="{{ r.game_id }}">
    </form>
    <br>
    
    {% endfor %}
{% endblock %}
